<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>ECSHOP 管理中心 - 商品列表 </title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__ADMIN__Styles/general.css" rel="stylesheet" type="text/css" />
<link href="__ADMIN__Styles/main.css" rel="stylesheet" type="text/css" />
<script src="__ADMIN__Js/jquery-1.8.3.min.js"></script>
</head>
<body>
<h1>
    <span class="action-span"><a href="">添加新商品</a></span>
    <span class="action-span1"><a href="">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 商品列表 </span>
    <div style="clear:both"></div>
</h1>
<div class="form-div">
<!-- 商品列表 -->
    <div class="list-div" id="listDiv">
        <table cellpadding="3" cellspacing="1">
            <tr>
                <th>用户名</th>
                <th>角色/th>
                <th>操作</th>
            </tr>
            <{volist name="list" id="go" key="k"}>
            <tr>
                <td align="center" class="first-cell"><span><{$go.username}></span></td>
                <td align="center" class="first-cell"><span><{$go.role_name}></span></td>
                <{neq name='go.id' value='1'}>
                <td align="center">
                    <a href="<{:url('edit',['id'=>$go['id']])}>" title="分配权限">分配权限</a>
                    <a href="<{:url('edit',['id'=>$go['id']])}>" title="编辑">编辑</a>
                   
                    <a href="<{:url('del',['id'=>$go['id']])}>" title="删除">删除</a>
                </td>
                <{/neq}>
            </tr>
            <{/volist}>
        </table>

    </div>
<div id="footer">

<script>
    function changeStatus(goods_id,field,obj){
        $.ajax({
            url:'<{:url("changeStatus")}>',
            type:'post',
            data:{goods_id:goods_id,field:field},
            dataType:"json",
            success:function(res){
                if(res.status==1){
                    $(obj).attr('src','__ADMIN__Images/yes.gif');
                }else{
                    $(obj).attr('src','__ADMIN__Images/no.gif');
                }
            }
        })
    }
</script>
