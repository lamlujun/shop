<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>ECSHOP 管理中心 - 添加分类 </title>
<meta name="robots" content="noindex, nofollow">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__ADMIN__Styles/general.css" rel="stylesheet" type="text/css" />
<link href="__ADMIN__Styles/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1>
    <span class="action-span"><a href="<{:url('add')}>">新增属性</a></span>
    <span class="action-span1"><a href="<{:url('admin/index/index')}>">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 新增属性 </span>
    <div style="clear:both"></div>
</h1>
<div class="main-div">
    <form action="" method="post" name="theForm" enctype="multipart/form-data">
        <table width="100%" id="general-table">
            <tr>
                <td class="label">属性名称:</td>
                <td>
                    <input type='text' name='attr_name' maxlength="20" value='' size='27' /> <font color="red">*</font>
                </td>
            </tr>
            <tr>
                <td class="label">所属类型:</td>
                <td>
                    <select name="type_id">
                        <{volist name='type' id = 'vo'}>
                            <option value="<{$vo.id}>"><{$vo.type_name}></option>
                        <{/volist}>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="label">属性类型:</td>
                <td>
                    <input type="radio" name="attr_type" value="1" checked>唯一属性
                    <input type="radio" name="attr_type" value="2" >单选属性
                </td>
            </tr>
            <tr>
                <td class="label">属性值录入方式:</td>
                <td>
                    <input type="radio" name="attr_input_type" value="1" checked>input输入
                    <input type="radio" name="attr_input_type" value="2">select选择
                </td>
            </tr>
            <tr>
                <td class="label">属性值默认值:</td>
                <td>
                    <textarea name="attr_values" id="" cols="30" rows="10"></textarea>(select选择时设置,多个值使用英文逗号分隔)
                </td>
            </tr>

        </table>
        <div class="button-div">
            <input type="submit" value=" 确定 " />
            <input type="reset" value=" 重置 " />
        </div>
    </form>
</div>
